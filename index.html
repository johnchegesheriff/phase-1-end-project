<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-center text-2xl font-bold mb-6">To-Do List</h1>
        <form id="todo-form" class="flex flex-wrap gap-2 mb-4">
            <input type="text" id="todo-input" placeholder="Add a new task" required class="flex-1 p-2 border border-gray-300 rounded">
            <input type="date" id="todo-date" placeholder="Due date" class="flex-1 p-2 border border-gray-300 rounded">
            <input type="text" id="todo-category" placeholder="Category" class="flex-1 p-2 border border-gray-300 rounded">
            <button type="submit" class="p-2 bg-green-500 text-white rounded">Add</button>
        </form>
        <ul id="todo-list" class="list-none p-0"></ul>
    </div>
    <script src="/index.js"></script>
</body>
</html>
